<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kid-Friendly Slot Counter</title>
  <style>
    :root {
      --bg-color: #282c34;
      --text-color: #fffae3;
      --slot-bg: #4caf50;
      --button-bg: #ff9800;
      --button-hover: #f57c00;
      --reset-bg: #e91e63;
      --shadow-color: rgba(0, 0, 0, 0.25);
      --font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      font-family: var(--font-family);
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      user-select: none;
    }

    .reset-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: var(--reset-bg);
      color: white;
      border: none;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 6px var(--shadow-color);
      transition: background-color 0.3s;
      z-index: 10;
    }

    .reset-button:hover {
      background-color: #c2185b;
    }

    .counter-wrapper {
      display: flex;
      gap: 40px;
      margin-bottom: 60px;
    }

    .slot {
      width: 400px;
      height: 300px;
      background: var(--slot-bg);
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 12px 25px var(--shadow-color);
      position: relative;
      perspective: 600px;
      border: 6px solid #76d275;
    }

    .digit-strip {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .digit {
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12rem;
      font-weight: bold;
      color: var(--text-color);
      text-shadow: 3px 3px 10px #2a6e2a;
      user-select: none;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 450px;
    }

    .icon-button {
      width: 110px;
      height: 110px;
      font-size: 4.5rem;
      border: none;
      border-radius: 50%;
      background-color: var(--button-bg);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 18px var(--shadow-color);
      transition: background-color 0.3s, transform 0.2s;
      user-select: none;
    }

    .icon-button:hover {
      background-color: var(--button-hover);
      transform: scale(1.1);
    }

    .icon-button:active {
      transform: scale(0.95);
    }

    @media (max-width: 1024px) {
      .slot {
        width: 300px;
        height: 225px;
      }
      .digit {
        height: 225px;
        font-size: 9rem;
      }
      .buttons {
        max-width: 350px;
      }
      .icon-button {
        width: 90px;
        height: 90px;
        font-size: 3.5rem;
      }
    }

    @media (max-width: 768px) {
      .slot {
        width: 250px;
        height: 190px;
      }
      .digit {
        height: 190px;
        font-size: 7.5rem;
      }
      .buttons {
        max-width: 280px;
      }
      .icon-button {
        width: 80px;
        height: 80px;
        font-size: 3rem;
      }
    }

    @media (max-width: 480px) {
      .slot {
        width: 180px;
        height: 135px;
      }
      .digit {
        height: 135px;
        font-size: 5.5rem;
      }
      .buttons {
        max-width: 220px;
      }
      .icon-button {
        width: 70px;
        height: 70px;
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <button class="reset-button" aria-label="Reset counter" onclick="resetCounter()">↻</button>

  <div class="counter-wrapper" role="group" aria-label="Two digit counter">
    <div class="slot" aria-live="polite" aria-atomic="true">
      <div class="digit-strip" id="strip0"></div>
    </div>
    <div class="slot" aria-live="polite" aria-atomic="true">
      <div class="digit-strip" id="strip1"></div>
    </div>
  </div>

  <div class="buttons">
    <button class="icon-button" aria-label="Increase counter" onclick="changeCounter(1)">+</button>
    <button class="icon-button" aria-label="Decrease counter" onclick="changeCounter(-1)">−</button>
  </div>

  <script>
    let count = 0;
    const strip0 = document.getElementById('strip0');
    const strip1 = document.getElementById('strip1');

    function createDigitStrip(strip) {
      strip.innerHTML = '';
      for (let i = 0; i < 10; i++) {
        const div = document.createElement('div');
        div.className = 'digit';
        div.textContent = i;
        strip.appendChild(div);
      }
    }

    createDigitStrip(strip0);
    createDigitStrip(strip1);

    function spinTo(strip, digit) {
      strip.style.transform = `translateY(-${digit * strip.children[0].offsetHeight}px)`;
    }

    function updateDisplay() {
      const [d0, d1] = String(count).padStart(2, '0').split('').map(Number);
      spinTo(strip0, d0);
      spinTo(strip1, d1);
    }

    function changeCounter(delta) {
      count = (count + delta + 100) % 100;
      updateDisplay();
    }

    function resetCounter() {
      count = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
